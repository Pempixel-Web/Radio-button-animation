<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="alert">
      <h2>Learn Coding</h2>
      <p>
        We teach coding choose the following course
        <a target="_blank" href="google.com" title="SVG radio buttons"
          >VISIT US NOW</a
        >
      </p>
    </div>

    <div class="container">
      <h2 class="master">Master</h2>

      <ul>
        <li>
          <input type="radio" id="f-option" name="selector" />
          <label for="f-option">Front-end Development</label>

          <div class="check"></div>
        </li>

        <li>
          <input type="radio" id="s-option" name="selector" />
          <label for="s-option">Backend Development</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>

        <li>
          <input type="radio" id="t-option" name="selector" />
          <label for="t-option">Graphics Design</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>
      </ul>
    </div>

    <div class="signature">
      <p>
        Make with <i class="much-heart"></i> by
        <a href="google.com">Pempixel</a>
      </p>
    </div>
  </body>
</html>
